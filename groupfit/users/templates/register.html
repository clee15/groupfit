{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
GroupFit &middot; Register
{% endblock %}

{% block content %}

<div class="row vertical-offset-100">
  <div class="col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
    <form id="register-form" method="post" class="form-horizontal"
    action=""> {% csrf_token %}
      <fieldset>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h1 class="panel-title">
              Please Enter Your User Information
            </h1>
          </div>

          <div class="panel-body">

            <div class="form-group{% if form.errors %} has-error{% endif %}">
              <div class="col-lg-12">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-user"></i>
                  </span>
                  <input type="text" name="username" id="username"
                  placeholder="Username" class="form-control" />
                </div>
              </div>
            </div>
            
            <div class="form-group{% if form.errors %} has-error{% endif %}">
              <div class="col-lg-12">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-user"></i>
                  </span>
                  <input type="text" name="first_name" id="first_name"
                  placeholder="Firstname" class="form-control" />
                </div>
              </div>
            </div>
            
            <div class="form-group{% if form.errors %} has-error{% endif %}">
              <div class="col-lg-12">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-user"></i>
                  </span>
                  <input type="text" name="last_name" id="last_name"
                  placeholder="Lastname" class="form-control" />
                </div>
              </div>
            </div>

            <div class="form-group{% if form.errors %} has-error{% endif %}">
              <div class="col-lg-12">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-pencil"></i>
                  </span>
                  <input type="password" name="password" id="password"
                  placeholder="Password" class="form-control" />
                </div>
              </div>
            </div>
                        
                        <div class="form-group{% if form.errors %} has-error{% endif %}">
              <div class="col-lg-12">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-pencil"></i>
                  </span>
                  <input type="password" name="confirmpassword" id="confirmpassword"
                  placeholder="Confirm Password" class="form-control" />
                </div>
              </div>
            </div>
                        
            <div class="form-group{% if form.errors %} has-error{% endif %}">
              <div class="col-lg-12">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-envelope"></i>
                  </span>
                  <input type="text" name="email" id="email"
                  placeholder="Email" class="form-control" />
                </div>
              </div>
            </div>

            <input type="submit" name="submit" id="submit"
            class="btn btn-success btn-lg btn-block" value="Submit" />
          </div>
        </div>

      </fieldset>
    </form>
  </div>
</div>

{% endblock %}
