{% extends 'base.html' %}
{% load gravatar %}
{% load staticfiles %}

{% block title %}
GroupFit
{% endblock %}

{% block content %}

<div class="page-header">
  <div class="row">
    <div class="col-lg-12">
      <h1>
        {{ group.name }}
      </h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-4">

    <div class="row">
      <div class="col-xs-8 col-md-6">
        <div class="panel panel-default">
          <div class="panel-body">
            <button class="btn btn-info btn-sm btn-block">Edit Group</button>
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h1 class="panel-title text-center">
              <span class="pull-left"><i class="fa fa-users"></i></span>
              Group Members
            </h1>
          </div>
          <div class="panel-body">
            Members?
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-8">

    <div class="row">
      <div class="col-lg-12">

        <div class="panel panel-info">
          <div class="panel-heading">
            <h1 class="panel-title">Progress Charts</h1>
          </div>
          <div class="panel-body">
            Charts go here?
          </div>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <div class="panel">
          <button class="btn btn-primary btn-lg btn-block">
            <i class="fa fa-plus"></i>
            &nbsp;
            Add Goal
          </button>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <div class="panel panel-info">
          <div class="panel-heading">
            <h1 class="panel-title">Delicious Stuff</h1>
          </div>
          <div class="panel-body">
            More things can go here.
          </div>
        </div>

      </div>
    </div>


  </div>

</div>



{% endblock %}
